<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="showtag.css" type="text/css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="popupDiv">
                <div class="titleDiv">
                    <div class="studentName">3학년 3반 3번 고용빈</div>
                    <div class="duringDate">2023.03.01 ~ 2023.04.01</div>
                </div>
                <div class="contentDiv">
                    <div class="reasonContent">대소고 기자재 대여 서비스 프로젝트를 위해 사용합니다.</div>
                </div>
                <div class="tagging">
                    <button type="button">기자재 태그</button>
                    <div class="tagMessage">a1234567890b 태그되었습니다.</div>
                </div>
                <div class="infoMessage">위의 버튼을 누르고 기자재를 태그해주세요.</div>
                <div class="checkDiv">
                    <img class="correctimg" src="correct.svg">
                    <img class="errorimg" src="error.svg">
                </div>
            </div>
        </div>
    </body>
</html>
